<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Fragebogen</title></head>
  <body>
    <h2>Kurzer Fragebogen</h2>
    <form method="post">
      <label>Wie ausgeschlossen haben Sie sich gefühlt? (0 = gar nicht, 10 = sehr)</label><br>
      <input type="range" name="q_exclusion" min="0" max="10" value="5" required><br><br>
      <label>Wie positiv fühlen Sie sich gerade? (0-10)</label><br>
      <input type="range" name="q_feeling" min="0" max="10" value="5" required><br><br>
      <button type="submit">Absenden</button>
    </form>
  </body>
</html>
