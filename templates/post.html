<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Post</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Schreibe eine Caption f√ºr deinen Post</h3>

  <img src="{{ url_for('static', filename='images/' + chosen) }}" style="width:300px;border-radius:10px;">

  <!-- Parameter in Action weiterreichen -->
  <form method="POST" class="mt-3"
        action="/post?p={{ p }}&c={{ c }}&username={{ username }}&profilepic={{ profilepic }}&chosen_image={{ chosen }}">
    <div class="mb-3">
      <textarea class="form-control" name="caption" rows="3" placeholder="Deine Caption..."></textarea>
    </div>
    <button class="btn btn-primary">Posten</button>
  </form>
</div>
</body>
</html>
