<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Post schreiben</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 text-center">
  <h3>Schreibe eine Caption f√ºr deinen Post</h3>
  <img id="preview" style="width:100%;max-width:300px;border-radius:10px;margin:10px auto;">
  <textarea id="caption" class="form-control" rows="3" placeholder="Deine Caption..."></textarea>
  <button class="btn btn-primary mt-3" onclick="next()">Posten</button>
</div>

<script>
document.getElementById("preview").src = localStorage.getItem("chosen_image");

function next(){
  const caption = document.getElementById("caption").value || "";
  localStorage.setItem("caption", caption);
  const params = new URLSearchParams(window.location.search);
  const p = params.get("p") || "1";
  const c = params.get("c") || "i";
  window.location.href = `feed.html?p=${p}&c=${c}`;
}
</script>
</body>
</html>
