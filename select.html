<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Bild auswählen</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h3>Bitte wähle das Bild, das dir am besten gefällt.</h3>
  <form onsubmit="window.location.href='post.html'; return false;">
    <div>
      <img src="images/self_1.png" class="img-choice" onclick="selectImage(this,'self_1.png')">
      <img src="images/self_2.png" class="img-choice" onclick="selectImage(this,'self_2.png')">
      <img src="images/neutral_1.png" class="img-choice" onclick="selectImage(this,'neutral_1.png')">
    </div>
    <button type="submit">Weiter</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
