<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Feed</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="post-card">
  <div class="post-header d-flex align-items-center">
    <img id="feed-profilepic" class="rounded-circle me-2" width="40" height="40">
    <strong id="feed-username"></strong>
  </div>
  <img id="feed-chosen" class="post-img">
  <div class="post-footer">
    <div class="d-flex align-items-center gap-3 mb-2">
      <i id="heart" class="fa-regular fa-heart fa-lg"></i>
      <span class="likes" id="feed-likes">0 Likes</span>
      <i class="fa-regular fa-comment fa-lg"></i>
      <i class="fa-regular fa-paper-plane fa-lg"></i>
      <i class="fa-regular fa-bookmark fa-lg ms-auto"></i>
    </div>
    <p><strong id="feed-username-caption"></strong> <span id="feed-caption"></span></p>
    <div id="comments-container" class="comments"></div>
  </div>
</div>

<div id="notifications" class="notifications"></div>

<script src="js/script.js"></script>
<script>loadFeed();</script>
</body>
</html>
