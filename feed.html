<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Feed</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body onload="initFeed()">
<div class="post-card">
    <div class="post-header">
        <img id="feed-profilepic">
        <strong id="feed-username"></strong>
    </div>
    <img id="feed-chosen" class="post-img">
    <div class="post-footer">
        <p id="feed-caption"></p>
        <div class="d-flex align-items-center gap-3 mb-2">
            <i id="heart" class="fa-regular fa-heart fa-lg"></i>
            <span class="likes" id="likes">0 Likes</span>
        </div>
        <div id="comments"></div>
    </div>
</div>
<div class="nav-bottom">
    <a href="#"><i class="fa-solid fa-house"></i></a>
    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
    <a href="#"><i class="fa-regular fa-square-plus"></i></a>
    <a href="#"><i class="fa-solid fa-video"></i></a>
    <a href="#"><i class="fa-regular fa-user"></i></a>
</div>
<script src="script.js"></script>
</body>
</html>
