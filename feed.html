<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Feed</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body onload="startFeed()">

<div class="post-card">
  <div class="post-header d-flex align-items-center">
    <img id="feed-profilepic" class="rounded-circle me-2" width="40" height="40">
    <strong id="feed-username"></strong>
  </div>
  <img id="feed-image" class="post-img">
  <div class="post-footer">
    <p id="feed-caption"></p>
    <div class="d-flex align-items-center gap-3 mb-2">
      <i id="heart" class="fa-regular fa-heart fa-lg"></i>
      <span class="likes" id="likes">0 Likes</span>
      <i class="fa-regular fa-comment fa-lg"></i>
      <i class="fa-regular fa-paper-plane fa-lg"></i>
      <i class="fa-regular fa-bookmark fa-lg ms-auto"></i>
    </div>
    <div id="comments"></div>
  </div>
</div>

<div class="nav-bottom">
  <a href="#"><i class="fa-solid fa-house"></i></a>
  <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
  <a href="#"><i class="fa-regular fa-square-plus"></i></a>
  <a href="#"><i class="fa-solid fa-video"></i></a>
  <a href="#"><i class="fa-regular fa-user"></i></a>
</div>

<div id="toast-container"></div>

<script src="script.js"></script>
</body>
</html>
