<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Start</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  cursor: pointer;
  margin: 5px;
  border: 2px solid transparent;
  object-fit: cover;
}
.profile-img.selected {
  border: 2px solid #007bff;
}
</style>
</head>
<body>
<div class="container mt-4 text-center">
  <h3>WÃ¤hle deinen Username und Profilbild</h3>
  <div class="mb-3">
    <input id="username" class="form-control" placeholder="Dein Username">
  </div>
  <div class="mb-3" id="profilepics"></div>
  <button class="btn btn-primary" onclick="next()">Weiter</button>
</div>

<script>
const profilepics = [
  "static/images/profilepic_1.png",
  "static/images/profilepic_2.png"
];

let selectedProfile = profilepics[0];

function loadPics(){
  const container = document.getElementById("profilepics");
  profilepics.forEach(pic=>{
    const img = document.createElement("img");
    img.src = pic;
    img.className = "profile-img";
    if(pic===selectedProfile) img.classList.add("selected");
    img.onclick = ()=>{
      selectedProfile = pic;
      document.querySelectorAll(".profile-img").forEach(i=>i.classList.remove("selected"));
      img.classList.add("selected");
    };
    container.appendChild(img);
  });
}
loadPics();

function next(){
  const username = document.getElementById("username").value || "user123";
  localStorage.setItem("username", username);
  localStorage.setItem("profilepic", selectedProfile);
  // Standard: Selfie-Condition (p=1) und Inclusion (c=i)
  window.location.href = "select.html?p=1&c=i";
}
</script>
</body>
</html>

</html>
